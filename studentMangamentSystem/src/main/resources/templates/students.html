<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="nav-link" th:href="@{/students}">Home</a></li>

    </ul>
  </div>
</nav>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>
</nav>


    <div class = "container" >
        <div class = "row">
            <h1> List Students</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th> Student First Name</th>
                    <th> Student Last Name</th>
                    <th> Student Email</th>
                    <th> Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students}"> <!-- to iterate a list of students -->
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td class = "col-lg-3">
                        <a th:href = "@{/student/update/{id}(id=${student.id})}" class = "btn btn-primary btn-sm mb-3"> update</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}"
                           class="btn btn-danger btn-sm mb-3"
                           onclick="return confirm('Are you sure you want to delete this student?');"> delete
                        </a>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
