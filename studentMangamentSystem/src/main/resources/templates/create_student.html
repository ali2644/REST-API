<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="nav-link" th:href="@{/students}">Home</a></li>

    </ul>
  </div>
</nav>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>



</nav>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Create New Student</h1>
                <div class = "card-body">
                    <form th:action="@{/students}" th:object = "${student}" method = "POST">
                        <div class = "form-group">
                            <label> Student First Name </label>
                            <input type = "text" name = "firstName" th:field = "*{firstName}"
                                   class = "form-control" placeholder="Enter Student First Name">
                        </div>
                        <div class = "form-group">
                            <label> Student Last Name </label>
                            <input type = "text" name = "lastName" th:field = "*{lastName}"
                                   class = "form-control" placeholder="Enter Student Last Name">
                        </div>
                        <div class = "form-group">
                            <label> Student Email </label>
                            <input type = "text" name = "email" th:field = "*{email}"
                                   class = "form-control" placeholder="Enter Student Email">
                        </div>

                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
